<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Biodata Submission</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a href="http://localhost/job_application/index.html">Assignment 2</a>
    <header>
        <h1>Submit Your Resume & Biodata</h1>
    </header>
    <main>
        <form id="resumeForm" action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="bio">Biodata:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write a brief biodata" required></textarea>

            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Resume Portal</p>
    </footer>
</body>
</html>
